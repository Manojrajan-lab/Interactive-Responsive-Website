<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Interactive Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Interactive Responsive Website</h1>
  </header>

  <!-- Carousel Section -->
  <section class="carousel-section">
    <h2>Image Carousel</h2>
    <div class="carousel">
      <button id="prev"></button>
      <img id="carousel-img" src="https://ik.imagekit.io/Mylab/1015-600x400.jpg" />
      <button id="next"></button>
    </div>
  </section>

  <!-- Quiz Section -->
  <section class="quiz-section">
    <h2>JavaScript Quiz</h2>
    <div id="quiz-container">
      <h3 id="question"></h3>
      <div id="answers"></div>
      <button id="next-btn">Next</button>
    </div>
  </section>

  <!-- API Section -->
  <section class="api-section">
    <h2>Random Joke (API)</h2>
    <button id="joke-btn">Get Joke</button>
    <p id="joke"></p>
  </section>

  <footer>
    <p>Â© 2026 Responsive Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
